<style>
/* Body & Background */
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #0b0c2a, #1a1c3f);
    color: #fff;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Stars */
.star {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    animation: drift 40s linear infinite;
}

@keyframes drift {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { opacity: 0.3; }
    100% { transform: translateY(-2000px) translateX(2000px); opacity: 0.8; }
}

/* Crescent Moon */
.crescent {
    position: absolute;
    top: 20px;
    right: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #FFD700 50%, transparent 70%);
    filter: drop-shadow(0 0 15px #FFD700);
    animation: glow 5s ease-in-out infinite alternate;
    z-index: 0;
}

@keyframes glow {
    0% { transform: rotate(0deg); opacity:0.8; }
    100% { transform: rotate(10deg); opacity:1; }
}

/* Container */
.container {
    background: rgba(0,0,50,0.85);
    border-radius: 25px;
    padding: 35px 40px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    backdrop-filter: blur(5px);
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease;
}

.container:hover { transform: translateY(-5px); }

/* Headings and Labels */
h2 {
    text-align: center;
    color: #FFD700;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #FFD700;
}

label { display: block; font-weight: 600; margin-bottom: 5px; color: #FFD700; }

/* Inputs and Buttons */
input, select, button {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #444;
    font-size: 1rem;
    background: rgba(255,255,255,0.05);
    color: #fff;
    transition: all 0.3s ease;
}

input::placeholder, select::placeholder { color: rgba(255,255,255,0.6); }

input:focus, select:focus {
    outline: none;
    border-color: #FFD700;
    box-shadow: 0 0 10px #FFD700;
    background: rgba(255,255,255,0.1);
}

button {
    background: #FFD700;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

button:hover { background: #FFC200; transform: scale(1.05); }

/* Result Cards */
.result { margin-top: 15px; }

.card {
    border-radius: 15px;
    padding: 15px 20px;
    margin-bottom: 15px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
    font-weight: 500;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    backdrop-filter: blur(5px);
}

.card b { font-weight: 600; }

@keyframes fadeInUp { to { opacity:1; transform: translateY(0); } }

.burj-icon { font-size: 1.5rem; margin-right: 10px; }

/* Responsive */
@media(max-width: 768px) {
    .container { padding: 25px 20px; }
    input, select, button { font-size: 0.95rem; padding: 10px; }
}
</style>
</head>
