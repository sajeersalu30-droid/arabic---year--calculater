<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic & Budhu Dharaja Calculator</title>
<style>
    /* Base styling */
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { color: #0077cc; text-align: center; }
    
    /* Form styling */
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
    button { background: #0077cc; color: #fff; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #005fa3; }
    
    /* Result box */
    .result { background: #e6f2ff; padding: 15px; border-radius: 8px; margin-top: 10px; font-size: 1rem; line-height: 1.5; }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        body { padding: 10px; }
        .container { padding: 15px; }
        input, select, button { font-size: 0.95rem; padding: 8px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Arabic & Budhu Dharaja Calculator</h2>

    <label>Arabic Year:</label>
    <input type="number" id="arabicYear" placeholder="Enter Arabic Year">

    <label>Additional Days:</label>
    <input type="number" id="extraDays" placeholder="Enter additional days">

    <label>Burj (Zodiac Sign):</label>
    <select id="burjName">
        <option value="">Select Burj</option>
        <option value="Aries">Aries / الحمل</option>
        <option value="Taurus">Taurus / الثور</option>
        <option value="Gemini">Gemini / الجوزاء</option>
        <option value="Cancer">Cancer / السرطان</option>
        <option value="Leo">Leo / الأسد</option>
        <option value="Virgo">Virgo / السنبلة</option>
        <option value="Libra">Libra / الميزان</option>
        <option value="Scorpio">Scorpio / العقرب</option>
        <option value="Sagittarius">Sagittarius / القوس</option>
        <option value="Capricorn">Capricorn / الجدي</option>
        <option value="Aquarius">Aquarius / الدلو</option>
        <option value="Pisces">Pisces / الحوت</option>
    </select>

    <label>Sun Budhu Dharaja Degree:</label>
    <input type="number" id="deg" placeholder="Degree">

    <label>Sun Budhu Dharaja Minute:</label>
    <input type="number" id="min" placeholder="Minute">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    const ARABIC_YEAR_DAYS = 354;
    const ARABIC_C = 30;
    const ARABIC_D = 11;
    const EXTRA_DAYS = 320;
    const QIBTHI_OFFSET = 337;

    const z = parseInt(document.getElementById("arabicYear").value);
    const f = parseInt(document.getElementById("extraDays").value);
    const burjInput = document.getElementById("burjName").value;
    const deg = parseInt(document.getElementById("deg").value);
    const min = parseInt(document.getElementById("min").value);

    if (!z || !f || !burjInput || deg === undefined || min === undefined) {
        document.getElementById("result").innerHTML = "Please fill all fields correctly.";
        return;
    }

    // Qibthi Calculations
    let temp = ((ARABIC_YEAR_DAYS * ARABIC_C + ARABIC_D) * z) / ARABIC_C;
    let az = Math.floor(temp);
    if (temp - az >= 0.2) az++;
    let t = az + f + EXTRA_DAYS;
    let o = t * 4;
    let j = (365 * 4) + 1;
    let AZ = Math.floor(o / j);
    let U = AZ + QIBTHI_OFFSET;
    let v = o % j;
    let k = Math.floor(v / 4);
    let n = Math.floor(k / 30);
    let s = k % 30;
    let e = Math.floor((U - 1377) / 100);

    // Burj handling
    const burjEnglishNames = ["Aries","Taurus","Gemini","Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius","Capricorn","Aquarius","Pisces"];
    const burjArabicNames = ["الحمل","الثور","الجوزاء","السرطان","الأسد","السنبلة","الميزان","العقرب","القوس","الجدي","الدلو","الحوت"];

    let burjIndex = burjEnglishNames.indexOf(burjInput);
    if (burjIndex === -1) { document.getElementById("result").innerHTML="Invalid Burj Name"; return; }

    // Budhu Dharaja calculation
    let q = (burjIndex * 30) + (deg + min / 60);
    let ii = (q < 90) ? (90 - q) : (180 - q);
    let totalMinutes = Math.round(ii * 60);
    let outDeg = Math.floor(totalMinutes / 60);
    let outMin = totalMinutes % 60;

    document.getElementById("result").innerHTML = `
        <b>ASLUL ARABIC:</b> ${t} <br>
        <b>QIBTHI YEAR:</b> ${U} <br>
        <b>QIBTHI DAYS:</b> ${k} <br>
        <b>MONTH FROM QIBTHI:</b> ${n} <br>
        <b>DAYS FROM QIBTHI:</b> ${e+s} <br>
        <b>Entered Burj:</b> ${burjInput} <br>
        <b>BUDHU DHARAJA:</b> ${outDeg}° , ${outMin}'
    `;
}
</script>

</body>
</html>
