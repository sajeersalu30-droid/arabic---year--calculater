<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic to Qibthi Calculator</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f4037,#99f2c8);
    font-family:Arial, sans-serif;
}

.card{
    background:#fff;
    padding:25px;
    width:100%;
    max-width:430px;
    border-radius:14px;
    box-shadow:0 12px 30px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    color:#1f4037;
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

input{
    width:100%;
    padding:12px;
    font-size:16px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    margin-top:20px;
    padding:14px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#1f4037;
    color:#fff;
    cursor:pointer;
}

button:hover{
    background:#145a32;
}

.result{
    margin-top:20px;
    background:#f4f4f4;
    padding:15px;
    border-radius:10px;
    line-height:1.6;
}
</style>
</head>

<body>

<div class="card">
    <h2>Arabic â†’ Qibthi Converter</h2>

    <label>Arabic Year</label>
    <input type="number" id="year" placeholder="Enter Arabic Year" inputmode="numeric">

    <label>Days</label>
    <input type="number" id="days" placeholder="Enter Days" inputmode="numeric">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculate(){

    let x = 354;
    let z = Number(document.getElementById("year").value);
    let f = Number(document.getElementById("days").value);

    let c = 30;
    let d = 11;
    let g = 320;

    let temp = ((x * c + d) * z) / c;
    let az = Math.floor(temp);

    if(temp - az >= 0.2){
        az++;
    }

    let t = az + f + g;
    let o = t * 4;
    let j = (365 * 4) + 1;
    let AZ = Math.floor(o / j);
    let U = AZ + 337;
    let v = o % j;
    let k = Math.floor(v / 4);

    let n = Math.floor(k / 30);
    let s = k % 30;
    let e = Math.floor((U - 1377) / 100);

    document.getElementById("output").innerHTML = `
        <b>ASLUL ARABIC :</b> ${t}<br>
        <b>QIBTHI YEAR :</b> ${U}<br>
        <b>QIBTHI DAYS :</b> ${k}<br>
        <b>MONTH FROM QIBTHI :</b> ${n}<br>
        <b>DAYS FROM QIBTHI :</b> ${e + s}
    `;
}
</script>

</body>
</html>
